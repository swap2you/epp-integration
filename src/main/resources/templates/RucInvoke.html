<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Payment - RUC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .loader-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 80px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border: 4px solid #f3f4f6;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        p {
            font-size: 16px;
            color: #64748b;
            line-height: 1.6;
        }
        
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .loader-container {
                padding: 40px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="icon">ðŸš—ðŸ’¨</div>
        <div class="loader"></div>
        <h2>Connecting to Payment Gateway</h2>
        <p>Securely processing your Road User Charge payment...</p>
    </div>

    <script>
        // Auto-submit form on page load
        setTimeout(() => {
            const form = document.querySelector('form');
            if (form) {
                form.submit();
            }
        }, 500);
    </script>
</body>
</html>
